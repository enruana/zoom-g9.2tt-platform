# Claude-Orka Custom tmux Theme
# This configuration is automatically applied to all Claude-Orka sessions

# ============================================
# GENERAL SETTINGS
# ============================================

# Enable mouse support for easier pane navigation
set -g mouse on

# Start windows and panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Increase scrollback buffer
set -g history-limit 10000

# Reduce escape time (better for vim users)
set -sg escape-time 0

# Enable focus events
set -g focus-events on

# Enable 256 colors
set -g default-terminal "screen-256color"

# ============================================
# STATUS BAR THEME
# ============================================

# Status bar position
set -g status-position top

# Status bar update interval
set -g status-interval 1

# Status bar colors
set -g status-style bg=colour234,fg=colour137

# Status bar length
set -g status-left-length 50
set -g status-right-length 100

# Left side: Session name with Orka branding
set -g status-left '#[fg=colour232,bg=colour208,bold] üé≠ ORKA #[fg=colour208,bg=colour236,nobold] #[fg=colour208,bg=colour236] #S #[fg=colour236,bg=colour234,nobold] '

# Right side: Project info and time
set -g status-right '#[fg=colour236,bg=colour234]#[fg=colour137,bg=colour236] #{pane_current_path} #[fg=colour240,bg=colour236]#[fg=colour250,bg=colour240] %Y-%m-%d #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,bold] %H:%M:%S '

# Window status format
setw -g window-status-format '#[fg=colour234,bg=colour236]#[fg=colour137,bg=colour236] #I:#W #[fg=colour236,bg=colour234]'

# Current window status format (highlighted)
setw -g window-status-current-format '#[fg=colour234,bg=colour208]#[fg=colour232,bg=colour208,bold] #I:#W #[fg=colour208,bg=colour234,nobold]'

# Window with activity status
setw -g window-status-activity-style fg=colour166,bg=colour236

# ============================================
# PANE BORDERS
# ============================================

# Use heavy/double lines for better visibility (tmux 3.2+)
set -g pane-border-lines heavy

# Pane border colors - more contrast
set -g pane-border-style fg=colour240,bg=colour235
set -g pane-active-border-style fg=colour208,bg=colour235

# Show indicators on active pane (arrows pointing to active)
set -g pane-border-indicators both

# Pane border format (show branch name via pane_title)
set -g pane-border-format '#[fg=colour232,bg=colour208,bold] #{pane_title} #[fg=colour208,bg=colour236,nobold]‚îÅ‚îÅ#[fg=colour245,bg=colour236] #{pane_current_command} #[fg=colour236,bg=default]‚îÅ'
set -g pane-border-status top

# Dim inactive panes to make active pane stand out
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour255,bg=colour234'

# ============================================
# MESSAGES & COMMAND PROMPT
# ============================================

# Command prompt style
set -g message-style fg=colour232,bg=colour208,bold

# Command prompt message style
set -g message-command-style fg=colour232,bg=colour166

# ============================================
# CLOCK MODE
# ============================================

# Clock color (prefix + t)
setw -g clock-mode-colour colour208

# ============================================
# WINDOW MODES
# ============================================

# Copy mode highlighting
setw -g mode-style fg=colour232,bg=colour208

# ============================================
# CLIPBOARD / COPY MODE
# ============================================

# Use vi keys in copy mode
setw -g mode-keys vi

# Copy to system clipboard (macOS)
# When you select text with mouse, it goes to system clipboard
set -g set-clipboard on

# Also copy to macOS clipboard when using copy-mode
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Double click to select word and copy
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word \; run-shell -d 0.3 \; send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T root DoubleClick1Pane select-pane -t = \; if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { send-keys -M } { copy-mode -H ; send-keys -X select-word ; run-shell -d 0.3 ; send-keys -X copy-pipe-and-cancel "pbcopy" }

# Triple click to select line and copy
bind -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line \; run-shell -d 0.3 \; send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T root TripleClick1Pane select-pane -t = \; if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { send-keys -M } { copy-mode -H ; send-keys -X select-line ; run-shell -d 0.3 ; send-keys -X copy-pipe-and-cancel "pbcopy" }

# ============================================
# KEY BINDINGS (Optional enhancements)
# ============================================

# Reload config easily (prefix + r)
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better pane splitting (keep current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# VISUAL INDICATORS
# ============================================

# Bell/Activity
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity on
set -g bell-action none
